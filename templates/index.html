<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование веса</title>
</head>
<body>
    <h1>Прогнозирование веса по росту</h1>
    <form action="/predict" method="POST">
        <label for="height">Введите рост (в сантиметрах):</label><br>
        <input type="number" step="0.01" name="height" required><br><br>
        <input type="submit" value="Предсказать вес">
    </form>
    <br>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
